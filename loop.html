<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Javascript </title>
</head>
<body>
    <script>
        function p1(){
         for(var i=1;i<=5;i++){
            for(var j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br>")
        }
        document.write("<br>");
    }
      function p2(){
        for(var i=5;i>=1;i--){
            for(var j=1;j<=i;j++){
                document.write(i);
            }
            document.write("<br>");
        }
        document.write("<br>");
      }
       
      
      function p3(){
        for(var i=5;i>=1;i--){
            for(var j=i;j>=1; j--){
                document.write(j);
            }
            document.write("<br>");
        }
      }
      p1();
      p2();
      p3();
    </script>
</body>
</html>
