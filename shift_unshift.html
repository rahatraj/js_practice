<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift and Unshift in JavaScript</title>
</head>
<body>
    <script>
        var a = ["rahat","saha","majid"];
        document.write(a +" " + "<br>");
        a.shift();
        document.write(a +" " + "<br>");

        a.unshift("riya");
        document.write(a +" " + "<br>");
    </script>
</body>
</html>
