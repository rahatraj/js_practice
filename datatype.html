<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type in js</title>
</head>
<body>
    <script>
        var a="rahat";
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        var z=34;
        document.write(z);
        document.write("<br>");
        document.write(typeof z);
        document.write("<br>");

        var y=["html","css","js"];
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
    </script>
</body>
</html>
