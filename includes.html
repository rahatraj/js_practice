<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes method in JavaScript</title>
</head>
<body>
    <script>
        var a = ["Aman","sanjay","Rahat","Sibu"];
        document.write(a + "<br><br>");

        var b = a.includes("sanju");
        document.write(b + "<br><br>");

    </script>
</body>
</html>
