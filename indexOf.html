<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf in javaScript</title>
</head>
<body>
    <script>
        var a = ["sanjay","Aman","Rahat","Rahul","Aman"];
        document.write(a + "<br><br>");
        var b = a.indexOf("Aman",2);
        document.write(b + "<br><br>");

        var c = a.lastIndexOf("sanjay",2);
        document.write(c);
    </script>
</body>
</html>
