<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting and reverse in array </title>
</head>
<body>
    <script>
        var a = ["Sanjay", "Aman", "Rehman", "Karan"];
        document.write(a + "<br><br>");
        a.sort();

        document.write(a + "<br>");

        a.reverse();
        document.write(a + "<br>");
        
    </script>
</body>
</html>
