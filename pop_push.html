<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop and Push in JavaScript</title>
</head>
<body>
    <script>
        var a = ["Sanjay", "Rahat","Ajay","Mohan"];
        document.write(a);
        a.pop();
        document.write("<br>");
        document.write(a);

        a.push("Majid");
        document.write("<br>");
        document.write(a);
    </script>
</body>
</html>
