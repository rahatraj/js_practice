<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JavaScript</title>
</head>
<body>
    <script>
         function hello(fname,lname){
            document.write("Hello "+fname + " " + lname +"<br>");
         }
         function sum(a,b){
            document.write(a+b);
         }

         hello("Ram","singh");
         hello("Rahat","REZA");
         sum(40,10);
         


    </script>
</body>
</html>
